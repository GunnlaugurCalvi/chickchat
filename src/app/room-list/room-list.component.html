<div class="col s12 m4 l3">
    <div class="row">
      <h3>Rooms</h3>
      <ul class="collection">
        <a class="collection-item" (click)="joinRoom(room)" *ngFor="let room of rooms">{{room}}</a>
      </ul>
    </div>
    <div class="row">
      <h3>Create room</h3>
      <form [formGroup]="newRoomForm" (ngSubmit)="newRoom()" class="col s12">
        <div class="row">
          <div class="input-field">
            <input formControlName="newRoom" class="validate" required type="text" name="roomName" class="validate" maxlength="20" minlength="1"/>
            <label class="active" for="roomName">New room</label>
          </div>
          <div class="input-field">
            <button class="btn waves-effect waves-light" type="submit" name="action">Create
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
