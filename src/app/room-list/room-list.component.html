<div class="col s12 m4 l3">
    <div class="row">
      <div class="row">
        <h3 class="col s12 m9">Rooms</h3>
        <div class="input-field col s12 m3">
          <button class="btn waves-effect waves-light" type="submit" (click)="disconnect()" name="action">Sign out</button>
      </div>
      </div>
      <div class="row">
        <div class="col s12">
          <ul class="collection">
            <a class="collection-item" (click)="joinRoom(room)" *ngFor="let room of rooms">{{room}}</a>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <h4>Create room</h4>
      <form [formGroup]="newRoomForm" (ngSubmit)="newRoom()">
        <div class="row">
          <div class="input-field col s12 m9">
            <input formControlName="newRoom" class="validate" required type="text" name="roomName" class="validate" maxlength="20" minlength="1"/>
            <label class="active" for="roomName">New room</label>
          </div>
          <div class="input-field col s12 m3">
            <button class="btn waves-effect waves-light" type="submit" name="action">Create
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
