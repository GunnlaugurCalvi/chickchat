<input [(ngModel)]="newRoomName" placeholder="Room name" type="text" style="color: black" />
<button (click)="onNewRoom()" class="pure-button">Make a new room</button>
<h1>Available chatrooms</h1>
<div class="pure-menu custom-restricted-width">
  <ul class="pure-menu-list">
    <li class="pure-menu-item" *ngFor="let room of rooms">
      <a [routerLink]="['/room', room]" class="room">{{room}}</a>
    </li>
  </ul>
</div>
