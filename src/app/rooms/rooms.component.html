<div class="row">
  <div class="center">
    <h1>Chitchat</h1>
  </div>

  <div class="col s12">
    <div class="row">
      <div class="head col s9">
        <h3>Room: {{roomId}}</h3>
      </div>

      <div class="input-field col s3">
        <button class="btn waves-effect waves-light" type="submit" name="action">Leave</button>
      </div>
    </div>
    <ul #chatbox name="messages" class="collection chatbox">
      <li class="row collection-item" *ngFor="let message of messages">
        {{message.nick}} - {{message.message}}
      </li>
    </ul>

    <div class="row">
      <form [formGroup]="messageForm" (ngSubmit)="sendMsg()" class="col s12">
        <div class="row">
          <div class="input-field col s9">
            <input formControlName="message" id="message" class="validate" required>
            <label class="active" for="message">Message</label>
          </div>
          <div class="input-field col s3">
            <button class="btn waves-effect waves-light" type="submit" name="action">Send
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
