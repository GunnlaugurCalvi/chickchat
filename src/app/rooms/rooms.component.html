<div class="row">
  <div class="col s12">
    <div class="row">
      <div class="col s12 m9">
        <h3>{{roomId}}</h3>
      </div>

      <div class="input-field col s12 m3">
        <button class="btn waves-effect waves-light" type="submit" (click)="partRoom()" name="action">Leave</button>
      </div>
    </div>

    <div class="row">
      <div class="col s12 m9">
        <div class="row">
          <ul #chatbox name="messages" class="chatbox collection">
            <li class="row collection-item" *ngFor="let message of messages">
              {{message.nick}}: {{message.message}}
            </li>
          </ul>
        </div>
        <div class="row">
          <form [formGroup]="messageForm" (ngSubmit)="sendMsg()" class="col s12">
            <div class="row">
              <div class="input-field col s12 m9">
                <input formControlName="message" id="message" class="validate" required>
                <label class="active" for="message">Message</label>
              </div>
              <div class="input-field col s12 m3">
                <button class="btn waves-effect waves-light" type="submit" name="action">Send
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="col s12 m3">
        <ul #userbox name="users" class="collection">
          <li class="row collection-item" *ngFor="let op of ops">
            OP: {{op}}
            <span *ngIf="currUser!=op">
              <a class="" (click)="sendPrivateMessage(user)">
                <i class="material-icons">message</i>
              </a>
            </span>
          </li>
          <li class="row collection-item" *ngFor="let user of users">
            <span *ngIf="userIsOp">
              User: {{user}}
              <a class="" (click)="kickUser(user)">
              <i class="material-icons">exit_to_app</i>
              </a>
              <a class="" (click)="banUser(user)">
                <i class="material-icons">not_interested</i>
              </a>
            </span>
            <span *ngIf="!userIsOp">
              User: {{user}}
            </span>
            <span *ngIf="currUser!=user">
              <a class="" (click)="sendPrivateMessage(user)">
                <i class="material-icons">message</i>
              </a>
            </span>
          </li>
        </ul>
      </div>
    </div>

  </div>
</div>
