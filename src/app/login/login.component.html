<div class="header center">
  <h1>Log into Chitchat</h1>
</div>


<div class="row center">
  <form class="">
    <div class="row input-field col s12">
      <input type="text" name="userName" class="validate" [(ngModel)]="userName" required>
      <label for="userName">Username</label>
    </div>
    <div class="row input-field col s12">
      <button type="submit" class="btn-large waves-effect waves-light" (click)="onLogin()">Login</button>
    </div>
  </form>
</div>
